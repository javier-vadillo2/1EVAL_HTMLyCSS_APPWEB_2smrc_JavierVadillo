<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action=>
        <label for="nom">Nombre</label> <input type="text" required maxlength="7" id="nom">
        <label for="ape">Apellidos</label> <input type="text" required id="ape">
        <label for="num">Edad</label> <input type="number" min="18" max="100" id="num">
        <label for="tel">Teléfono</label> <input type="tel" id="tel">
        <label for="url">Sitio web</label> <input type="url" id="url">
        <label for="mail">Email</label> <input type="email" id="mail">
        <label for="cont">Contraseña</label> <input type="password" id="cont">
        <label for="coche">Marcar si tienes coche</label> <input type="checkbox" name="casilla" id="coche">  
        <label for=""><input type="radio" name="generos" id="m">mujer <input type="radio" name="generos" id="h">hombre <input type="radio" name="generos" id="o">otro
        </label>
        <p>elije tu color favorito</p>
        <input type="color" value="#732ce4">
        <label for="">
            <p>mes de nacimiento</p>
            <select name="" id=""> 
                <option value="0" selected disabled></option>
                <option value="1">enero</option>
                <option value="2">febrero</option> 
                <option value="3">marzo</option>
                <option value="4">abril</option>
                <option value="5">mayo</option>
                <option value="6">junio</option>
                <option value="7">julio</option>
                <option value="8">agosto</option>
                <option value="9">septiembre</option>
                <option value="10">octubre</option>
                <option value="11">noviembre</option>
                <option value="12">dicciembre</option>
            </select>
        </label>
        <label for="">
            <p>pais de nacimiento</p>
            <select name="" id="">
                <optgroup label="Europa"> 
                    <option value="">españa</option>
                    <option value="">italia</option>
                    <option value="">francia</option>
                </optgroup>
                <optgroup label="América">
                    <option value="">usa</option>
                    <option value="">argentina</option>
                    <option value="">peru</option>
                </optgroup>
            </select>
        </label>
        <label for="">
            <p>que instrumento tocas</p>
            <select name="" id="" multiple>
                <option value="">guitarra</option>
                <option value="">flauta</option>
                <option value="">violin</option>
                <option value="">piano</option>
            </select>
        </label>
        <label for="">
            <p>Otra información</p>
            <textarea name="masinfo" id="masinfo" rows="10" cols="64"></textarea>
        </label>
        <br>   
        <p>valoracion del formulario</p>
        <input type="range" name="rango">
        <input type="submit">
        <input type="reset" value="Resetear">
       
        
    </form>
</body>
</html>
