<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Listas de paises Numeradas de 1 al 4</h2>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>
    <hr>
    <h2>Listas de paises Numeradas con saltos</h2>
    <ol>
        <li value="1">España</li>
        <li value="2">Francia</li>
        <li value="5">Portugal</li>
        <li value="6">Italia</li>
    </ol>
    <h2>Listas de paises Numeradas con letras</h2>
    <ol>
        <li type="A">España</li>
        <li type="A">Francia</li>
        <li type="A">Portugal</li>
        <li type="A">Italia</li>
    </ol>
</body>
</html>
